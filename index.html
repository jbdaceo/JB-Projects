
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#020617" />
    <title>El Camino | TMC Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'hsl(var(--brand-hue) var(--brand-sat) 95%)',
                100: 'hsl(var(--brand-hue) var(--brand-sat) 90%)',
                200: 'hsl(var(--brand-hue) var(--brand-sat) 80%)',
                300: 'hsl(var(--brand-hue) var(--brand-sat) 70%)',
                400: 'hsl(var(--brand-hue) var(--brand-sat) 60%)',
                500: 'hsl(var(--brand-hue) var(--brand-sat) 50%)',
                600: 'hsl(var(--brand-hue) var(--brand-sat) 45%)', // Primary
                700: 'hsl(var(--brand-hue) var(--brand-sat) 35%)',
                800: 'hsl(var(--brand-hue) var(--brand-sat) 20%)',
                900: 'hsl(var(--brand-hue) var(--brand-sat) 10%)',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Bricolage Grotesque', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --brand-hue: 220;
        --brand-sat: 90%;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      h1, h2, h3 {
        font-family: 'Bricolage Grotesque', sans-serif;
      }
      .colombia-gradient {
        background: linear-gradient(135deg, #FCD116 0%, #003893 50%, #CE1126 100%);
      }
      .glass-morphism {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsl(var(--brand-hue), 60%, 10%) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsl(var(--brand-hue), 60%, 15%) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsl(calc(var(--brand-hue) + 40), 60%, 10%) 0, transparent 50%);
        background-attachment: fixed;
        transition: background-image 1s ease;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Native-like click animation */
      .active-scale:active {
        transform: scale(0.96);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="mesh-bg min-h-screen text-slate-200 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>

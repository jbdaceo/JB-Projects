    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-hue: 220;
        --brand-sat: 90%;
      }
      
      /* PWA Native Feel Resets */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, handle in containers */
        overscroll-behavior-y: none; /* Disable pull-to-refresh rubberbanding */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        -webkit-touch-callout: none; /* Disable long-press menu */
        user-select: none; /* App-like selection behavior (enable on specific text) */
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
      }

      /* Allow text selection in specific areas */
      p, h1, h2, h3, h4, h5, h6, input, textarea {
        user-select: text;
      }

      h1, h2, h3 {
        font-family: 'Bricolage Grotesque', sans-serif;
      }

      .colombia-gradient {
        background: linear-gradient(135deg, #FCD116 0%, #003893 50%, #CE1126 100%);
      }
      .usa-gradient {
        background: linear-gradient(135deg, #B22234 0%, #FFFFFF 50%, #3C3B6E 100%);
      }

      /* Native-like Blur Surface */
      .native-glass {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-morphism {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsl(var(--brand-hue), 60%, 10%) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsl(var(--brand-hue), 60%, 15%) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsl(calc(var(--brand-hue) + 40), 60%, 10%) 0, transparent 50%);
        background-attachment: fixed;
        transition: background-image 1s ease;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Native active state simulation */
      .active-scale {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .active-scale:active {
        transform: scale(0.96);
      }
      
      /* Skeleton Animation */
      @keyframes pulse-fast {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-fast {
        animation: pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      #global-error { display: none; }
    </style>

  <body class="mesh-bg text-slate-200 antialiased">
    <!-- Global Error Trap -->
    <div id="global-error" style="position:fixed;inset:0;background:#020617;z-index:10000;display:none;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center;">
        <h2 style="color:#ef4444;font-size:24px;font-weight:bold;margin-bottom:10px;">Application Crashed</h2>
        <p id="error-message" style="color:#94a3b8;margin-bottom:20px;font-family:monospace;background:#1e293b;padding:10px;border-radius:8px;">Unknown Error</p>
        <button onclick="window.location.reload()" style="background:#3b82f6;color:white;padding:10px 20px;border-radius:8px;border:none;font-weight:bold;cursor:pointer;">Reload App</button>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        document.getElementById('global-error').style.display = 'flex';
        document.getElementById('error-message').textContent = msg;
        return false;
      };
      window.onunhandledrejection = function(event) {
        document.getElementById('global-error').style.display = 'flex';
        document.getElementById('error-message').textContent = 'Promise Rejection: ' + event.reason;
      };
    </script>

    <div id="root" class="h-full w-full">
